<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
</head>
<body>
    <h2>Edit Student</h2>
    <form action="/edit/{{ student[1] }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ student[0] }}" required><br>

        <label for="cgpa">CGPA:</label>
        <input type="text" id="cgpa" name="cgpa" value="{{ student[2] }}" required><br>

        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
